<table id="new-items-list">
	<tr>
		<th class="table-column-1">Item Name</th>
		<th class="table-column-2">Item Quantity</th>
		<th class="table-column-3"></th>
	</tr>
	<tr>
		<td>Milk</td>
		<td>3 Packages</td>
		<td class="table-actions"><i class="fa fa-pencil action-edit" aria-hidden="true"></i><i class="fa fa-times action-remove" aria-hidden="true"></i></td>
	</tr>
	<tr>
		<td>Oil</td>
		<td>3 Litres</td>
		<td class="table-actions"><i class="fa fa-pencil action-edit" aria-hidden="true"></i><i class="fa fa-times action-remove" aria-hidden="true"></i></td>
	</tr>
	<tr>
		<td>Washing Soap</td>
		<td>3 Bottles</td>
		<td class="table-actions"><i class="fa fa-pencil action-edit" aria-hidden="true"></i><i class="fa fa-times action-remove" aria-hidden="true"></i></td>
	</tr>


</table>

<h3 id="new-item">Add Item</h3>
<form class="new-item-form">

	<input class="item-input-name" type="text" name="stuff" placeholder="Item Name - Milk">
	<input class="item-input-quantity" type="text" name="stuff" placeholder="Item Quantity - 2 packaged">
	<label class="item-input-submit" id="item-submit"><i class="fa fa-check-circle" aria-hidden="true"></i></label>


</form>

<div class="item-add-btns">
	<button class="submit-btn">Save</button>
	<button class="cancel-btn" type="button">Cancel</button>
</div>
